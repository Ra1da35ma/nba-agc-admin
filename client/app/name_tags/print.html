<div class="container tag-printer">
    <div class="row">
        <div class="my-col page text-center" ng-repeat="tag in nameTags"><!-- ng-class="{'right':($index%2)}" -->

            <div class="card" style="-webkit-transform: rotate(180deg);">

                <div style="background-color: #1f981b;" class="name-layer"></div>

                <div style="background-color: #002a80;" class="name-row" contenteditable>
                    <h4 class="prefix text-ellipsis"><span ng-hide="tag.title.toLowerCase().indexOf('mr')>-1||tag.title.toLowerCase().indexOf('mis')>-1">{{tag.title}}</span></h4>
                    <h2 class="text-uppercase">{{tag.name}}
                        <small>{{tag.suffix}}</small>
                    </h2>
                </div>
                <div style="background-color: #ffd66a;" class="delegate"></div>

                <div class="qr-code">
                    <h4 class="text-uppercase text-ellipsis pull-left"> {{tag.code}}</h4>
                </div>
            </div>

            <div class="card regular">

                <div style="background-color: #1f981b;" class="name-layer"></div>

                <div style="background-color: #002a80;" class="name-row" contenteditable>

                    <h4 class="prefix text-ellipsis"><span ng-hide="tag.title.toLowerCase().indexOf('mr')>-1||tag.title.toLowerCase().indexOf('mis')>-1">{{tag.title}}</span></h4>
                    <h2 style="font-weight: 700;" class="text-uppercase">{{tag.name}}
                        <small>{{tag.suffix}}</small>
                    </h2>
                </div>
                <div style="background-color: #ffd66a;" class="delegate"></div>


                <div class="qr-code">
                    <h4 class="text-uppercase text-ellipsis pull-left"> {{tag.code}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

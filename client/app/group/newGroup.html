<div class="modal-header">
  <h4><i class="fa fa-edit"></i> New Group
    <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
  </h4>

</div>
<div class="modal-body">
  <form name="newGroupForm" ng-submit="newGroupForm.$valid" class="form form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Group Name <span class="required">*</span></label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Group Name" ng-model=""
               value="{{}}" required>
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-4 control-label">Email <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="email" placeholder="EMAIL ADDRESS" class="form-control"
               ng-model="selectedMember.email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Phone Number <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="phone"
               ng-model="r" placeholder="Registered Phone Number" ng-minlength="10"
               ui-us-phone-number required>

        <div class="text-center">
          <small class="text-danger" ng-show="memberForm.phone.$error.phone">
            Please enter a valid Phone Number
          </small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Password <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="password" placeholder=Password" class="form-control"
               ng-model="" required>
      </div>
    </div>

    <!--<pre>{{selectedMember|json}}</pre>-->
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="newGroupForm.$invalid" type="submit">
    <i class="fa fa-save m-r-10"></i> Save Changes</button>
  <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>

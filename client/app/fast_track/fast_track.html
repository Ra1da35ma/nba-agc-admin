<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron">
  <div class="container">
    <h2>
      FAST TRACK (Tag and Bag PICKUP)
      <div class="pull-right">
        <form class="form-inline" name="mForm" ng-submit="mForm.$valid && doLookup()">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="term" autofocus required
                   placeholder="REG CODE, NAME, PHONE, EMAIL">
          </div>
          <button class="btn btn-success" ng-disabled="mForm.$invalid"><i class="glyphicon glyphicon-search"></i>
            Search</button>
        </form>
      </div>
    </h2>
  </div>
</div>

<div class="container">
  <div class="panel panel-default" style="border-radius: 5px; border: #007a21 solid">
    <div class="panel-body">
      <div class="text-center">
        <a class="btn btn-primary" ui-sref=".bybranch"s><i class="fa fa-home"></i> BY
        BRANCH</a>
        <a class="btn btn-info" ui-sref=".byGroup"><i class="fa fa-group"></i> BY GROUPS</a>
        <a class="btn btn-success" ui-sref=".byVip"><i class="fa fa-user-secret"></i> BY VIP'S</a>
        <a class="btn btn-info" ui-sref=".byIndividual"><i class="fa fa-user"></i> BY INDIVIDUAL</a>
      </div>
    </div>
  </div>
</div>
<div ui-view></div>

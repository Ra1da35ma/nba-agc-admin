<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <tr><th class="text-center text-uppercase" colspan="5">GROUP MEMBERS for {{invoice.code+'-'+invoice
                        .invoiceAmount}}
                        <button class="btn btn-danger btn-xs pull-right" ng-click="invoice=false">CLOSE</button></th></tr>
                    <tr ng-repeat="m in invoice.registrations">
                        <td>{{$index+1}}.</td>
                        <td>{{m.prefix+' '+m.firstName+' '+m.middleName+' '+m.surname}} <em>{{m.suffix}}</em> </td>
                        <td>{{m.mobile}}</td>
                        <td>NGN {{m.conferenceFee.formatMoney(2)}}</td>
                        <td>{{m.registrationCode}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
